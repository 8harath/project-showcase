<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <main>
        <section id="project-showcase">
            <div class="project-box" onclick="showProjectDetails(1)">
                <img src="project1.jpg" alt="Project 1">
                <h2>Project 1</h2>
                <p>A brief description of Project 1.</p>
            </div>
            <div class="project-box" onclick="showProjectDetails(2)">
                <img src="project2.jpg" alt="Project 2">
                <h2>Project 2</h2>
                <p>A brief description of Project 2.</p>
            </div>
            <div class="project-box" onclick="showProjectDetails(3)">
                <img src="project3.jpg" alt="Project 3">
                <h2>Project 3</h2>
                <p>A brief description of Project 3.</p>
            </div>
        </section>
    </main>
    <div id="project-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeProjectDetails()">&times;</span>
            <div id="project-details"></div>
        </div>
    </div>
</body>
</html>
